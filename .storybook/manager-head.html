<script>
(function() {
  var id = 'aquarium-sidebar-accent';
  function inject() {
    if (document.getElementById(id)) return;
    var s = document.createElement('style');
    s.id = id;
    s.textContent = '#root [data-selected="true"],#storybook-root [data-selected="true"]{background-color:#A10863!important}#root [data-selected="true"]:hover,#storybook-root [data-selected="true"]:hover{background-color:#A10863!important}#root nav [data-ref-id]:hover,#storybook-root nav [data-ref-id]:hover{background-color:rgba(161,8,99,0.14)!important}#root nav,#storybook-root nav,#root nav a,#root nav button,#root nav .sidebar-item,#root nav .sidebar-subheading,#storybook-root nav a,#storybook-root nav button,#storybook-root nav .sidebar-item,#storybook-root nav .sidebar-subheading{color:#b8b8b8!important}#root nav svg,#storybook-root nav svg{color:#b8b8b8!important;fill:#b8b8b8!important}';
    document.head.appendChild(s);
  }
  document.readyState === 'loading' ? document.addEventListener('DOMContentLoaded', inject) : inject();
  setTimeout(inject, 300);
})();
</script>
