name: Unit Tests

on: push

jobs:
  test:
    name: Unit Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test-unit
