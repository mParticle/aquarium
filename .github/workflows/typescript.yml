name: Compile Typescript

on:
  push:
  pull_request:

jobs:
  tsc:
    name: typescript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0        

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: npm ci

      - name: Run Typescript
        run: tsc