name: Storybook Tests
on: push
jobs:
  test:
    name: Test Storybook
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - run: npm ci && npx playwright install

      - name: Run Storybook tests
        run: npm run test-storybook:ci