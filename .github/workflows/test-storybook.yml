name: Storybook Tests
on: push
jobs:
  test:
    name: Test Storybook
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: yarn && yarn playwright install
      - name: Run Storybook tests
        run: yarn test-storybook:ci